<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hexa Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
  <div class="calculator">
    <header>
        <div class="top">
            <!-- <button id="C">C</button> -->
            <div id="miniDisplay" class="screen-mini"></div>
            <div id="display" class="screen shadow"></div>
            <button id="clear" class="btn clear">AC</button>
            <button id="=" class="btn equal">=</button>
          </div>       
    </header>
    
    <main>
        <div class="row">
            <button id="0" class="btn">0</button>
            <button id="1" class="btn">1</button>
            <button id="2" class="btn">2</button>
            <button id="3" class="btn">3</button>
            <button id="+" class="btn oper">+</button>
            <button id="-" class="btn oper">-</button>
          </div>
      
          <div class="row">
            <button id="4" class="btn">4</button>
            <button id="5" class="btn">5</button>
            <button id="6" class="btn">6</button>
            <button id="7" class="btn">7</button>
            <button id="*" class="btn oper">*</button>
            <button id="/" class="btn oper">/</button>
          </div>
      
          <div class="row">
            <button id="8" class="btn">8</button>      
            <button id="9" class="btn">9</button>
            <button id="A" class="btn">A</button>
            <button id="B" class="btn">B</button>
            <button id="%" class="btn oper">%</button>
            <button id="|" class="btn oper">|</button>
          </div>
      
          <div class="row">
            <button id="C" class="btn">C</button>
            <button id="D" class="btn">D</button>
            <button id="E" class="btn">E</button>
            <button id="F" class="btn">F</button>
            <button id="&" class="btn oper">&</button>
            <button id="~" class="btn oper">~</button>
          </div>
    </main>
  </div>
  <footer>
    <a href="https://github.com/creatorgaming"><div class="footer">Made with love <span class="icon-heart">ðŸ’–</span> by Divyanshu Tyagi</div></a>
  </footer>
</body>
  <script src="main.js"></script>
</html>
